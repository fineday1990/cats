<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Котики</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="img/cat-fill.svg">
</head>
<body>
	<header class="container">
		<img class="logo-img" src="img/cat-fill.svg" alt="Бабуленькины котики">
		<span class="logo-text">Бабуленькины котики</span>
	</header>
	<div class="box">
		<main class="content">
			<ul class="cats-list">
				
			</ul>
		</main>
	</div>
	<div class="popup popup_cats-info">
		<div class="popup__box">
			<button type="button" class="popup__close">x</button>
			<img src="" alt="" class="popup__image">
			<p class="popup__name"></p>
			<p class="popup__age"></p>
			<p class="popup__text"></p>
		</div>
	</div>
	<template id="card-template">
		<li class="cats-list__item cat">
			<img src="" class ="cat__image" alt="котик">
			<p class="cat__title"></p>
		</li>
	</template>
	<footer class="container">
		<p>©2022 All rights reserved</p>
	</footer>
	<script src="cats.js"></script>
	<script src="script.js"></script>
</body>
</html>
