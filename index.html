<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Котики</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/cat-fill.svg" />
  </head>
  <body>
    <header class="box">
      <img class="logo-img" src="img/cat-fill.svg" alt="Бабуленькины котики" />
      <span class="logo-text">Бабуленькины котики</span>
    </header>
    <div class="container">
      <button type="button" class="reload-data">Обновить Котиков</button>
      <button type="button" id="button-add-cat">Добавить </button>

      <main class="content">
        <ul class="cats-list"></ul>
      </main>
    </div>
    <div class="root-popup">
      <div class="popup popup_type_cats-info">
        <div class="popup__container">
          <button type="button" class="popup__close">x</button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__name"></p>
          <p class="popup__age"></p>
          <p class="popup__text"></p>
        </div>
      </div>
      <div class="popup popup_type_cats-add">
        <div class="popup__container">
          <button type="button" class="popup__close">x</button>
          <form class="popup__form">
            <input type="text" placeholder="id" name="id" id="id" />
            <input type="text" placeholder="Имя" name="name" id="name" />
            <input type="text" placeholder="Изображение" name="img_link" id="img_link"/>
            <input type="text" placeholder="Описание" name="description" id="description"/>
				<input type="text" placeholder="Возраст" name="age" id="age"/>
            <button type="submit">Отправить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_cats-edit">
        <div class="popup__container">
          <button type="button" class="popup__close">x</button>
          <form class="popup__form">
            <input
              type="text"
              class="popup__form-input"
              placeholder="id"
              name="id"
            />
            <input
              type="text"
              class="popup__form-input"
              placeholder="Имя"
              name="name"
            />
            <input
              type="text"
              class="popup__form-input"
              placeholder="Изображение"
              name="img_link"
            />
            <input
              type="text"
              class="popup__form-input"
              placeholder="Описание"
              name="description"
            />
            <button type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="cats-list__item cat">
        <img src="" class="cat__image" alt="котик" />
        <p class="cat__title"></p>
        <button class="cat__delete">удалить</button>
        <button class="cat__edit">ред</button>
      </li>
    </template>

    <footer class="box">
      <p>©2022 All rights reserved</p>
	 </footer>
    <script src="cats.js"></script>
    <script src="script.js"></script>
  </body>
</html>
